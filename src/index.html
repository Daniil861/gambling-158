<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"Gambling-158"
})

<body>
	<div class="wrapper _game">
		@@include('html/_preloader.htm',{})
		<div class="wrapper__main main">
			<div class="main__body">
				<div class="main__content">
					<div class="main__buttons-box">
						<div class="main__header header">
							<div class="header__body">
								<button type="button" data-btn="privacy" class="header__privacy bg-block"><span>Privacy
										Policy</span></button>
								<div class="header__score-box score-box">
									<div class="score-box__body bg-block">
										<div class="score-box__icon"></div>
										<div class="score-box__score score">0</div>
									</div>
								</div>
							</div>
						</div>
						<div class="main__buttons">
							<button type="button" data-btn="game" class="main__button button"><span>Play Rocket</span></button>
							<button type="button" data-btn="slot" class="main__button button"><span>Play Slots</span></button>
							<button type="button" data-btn="shop" class="main__button button"><span>Shop</span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="wrapper__shop shop">
			<div class="shop__body">
				<div class="shop__header header-shop">
					<div class="header-shop__body">
						<div class="header-shop__button-back bg-block">
							<span>Back</span>
						</div>
						<div class="header-shop__score-box score-box">
							<div class="score-box__body bg-block">
								<div class="score-box__icon"></div>
								<div class="score-box__score score">0</div>
							</div>
						</div>
					</div>
				</div>
				<div class="shop__items">
					<div data-item="1" class="shop__item shop__item_1">
						<div class="shop__item-inner shop__item-inner_1">
							<div class="shop__image">
								<div class="shop__image-inner">
									<img src="@img/shop/shop-1.png" alt="Image">
								</div>
							</div>
						</div>
						<div data-shop-button="1" class="shop__button">
							<div class="shop__price-inner">
								<div class="shop__price-icon"></div>
								<div data-price="1" class="shop__price text">0</div>
							</div>
						</div>
					</div>
					<div data-item="2" class="shop__item shop__item_2">
						<div class="shop__item-inner shop__item-inner_2">
							<div class="shop__image">
								<div class="shop__image-inner">
									<img src="@img/shop/shop-2.png" alt="Image">
								</div>
							</div>
						</div>
						<div data-shop-button="2" class="shop__button">
							<div class="shop__price-inner">
								<div class="shop__price-icon"></div>
								<div data-price="2" class="shop__price text">0</div>
							</div>
						</div>
					</div>
					<div data-item="3" class="shop__item shop__item_3">
						<div class="shop__item-inner shop__item-inner_3">
							<div class="shop__image">
								<div class="shop__image-inner">
									<img src="@img/shop/shop-3.png" alt="Image">
								</div>
							</div>
						</div>
						<div data-shop-button="3" class="shop__button">
							<div class="shop__price-inner">
								<div class="shop__price-icon"></div>
								<div data-price="3" class="shop__price text">0</div>
							</div>
						</div>
					</div>
					<div data-item="4" class="shop__item shop__item_4">
						<div class="shop__item-inner shop__item-inner_4">
							<div class="shop__image">
								<div class="shop__image-inner">
									<img src="@img/shop/shop-4.png" alt="Image">
								</div>
							</div>
						</div>
						<div data-shop-button="4" class="shop__button">
							<div class="shop__price-inner">
								<div class="shop__price-icon"></div>
								<div data-price="4" class="shop__price text">0</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="wrapper__slot slot">
			<div class="slot__body">
				<div class="slot__header header">
					<div class="header__body">
						<button type="button" data-btn="slot-home"
							class="header__btn-home bg-block"><span>Back</span></button>
						<div class="header__score-box score-box">
							<div class="score-box__body bg-block">
								<div class="score-box__icon"></div>
								<div class="score-box__score score">0</div>
							</div>
						</div>
					</div>
				</div>
				<div class="slot__game-box">
					<div class="slot__game">
						<div class="slot__box">
							<div class="slot__cont">
								<div id="slot3" class="slot3">
									<div id="reels3" class="reels3">
										<div class="reel3"></div>
										<div class="reel3"></div>
										<div class="reel3"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="slot__controls controls-slot">
						<div class="controls-slot__body">
							<div class="controls-slot__bet-box bet-box">
								<div class="bet-box__body">
									<div class="bet-box__info bg-block">
										<div class="bet-box__icon"></div>
										<div class="bet-box__bet bet">0</div>
									</div>
									<div class="bet-box__buttons">
										<div class="bet-box__minus bg-block">-</div>
										<div class="bet-box__plus bg-block">+</div>
									</div>
								</div>
							</div>
							<div class="controls-slot__button-box">
								<button type="button" class="controls-slot__button-spin button"><span>BET</span></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="wrapper__game game">
			<div class="game__body">
				<div class="game__header header">
					<div class="header__body">
						<button type="button" data-btn="game-home"
							class="header__btn-home bg-block"><span>Back</span></button>
						<div class="header__score-box score-box">
							<div class="score-box__body bg-block">
								<div class="score-box__icon"></div>
								<div class="score-box__score score">0</div>
							</div>
						</div>
					</div>
				</div>
				<div class="game__field field">
					<div class="field__body">
						<div class="field__final-word">Lose!</div>
						<div class="field__hero-box">
							<div class="field__hero-item">
								<div class="field__hero"></div>
								<div class="field__color"></div>
							</div>
						</div>
						<div class="field__controls controls-field">
							<div class="controls-field__body">
								<div class="controls-field__buttons-color">
									<div class="controls-field__buttons">
										<button type="button" data-color="red" class="controls-field__button _active"></button>
										<button type="button" data-color="yellow" class="controls-field__button"></button>
										<button type="button" data-color="blue" class="controls-field__button"></button>
									</div>
								</div>
								<div class="controls-field__button-box">
									<button type="button" class="controls-field__button-start button"><span>Bet</span></button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	@@include('html/_js.htm',{})
</body>

</html>
